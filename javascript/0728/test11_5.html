<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11_5.html</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict'

    function fCheck() {
      document.getElementById('demo').src = '../../images/4.jpg';
    }
    function fHide() {
      document.getElementById('demo').style.display = 'none';
    }
    function fDisp() {
      document.getElementById('demo').style.display = 'block';
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <form name="myform">
      <h2 class="mb-3">Javascript와 CSS</h2>
      <textarea class="mb-3 form-control" rows="5" id="content">이곳에 메세지가 출력됩니다.</textarea>
      <div class="row">
        <dv class="col">
          <button class="btn btn-success" type="button" onclick="fCheck()">그림 변경</button>
        </dv>
        <dv class="col">
          <button class="btn btn-danger" type="button" onclick="fHide()">그림 지우기</button>
          <button class="btn btn-info" type="button" onclick="fDisp()">그림 보여주기</button>
        </dv>
        <div class="col text-end">
          <button class="btn btn-warning" type="button" onclick="location.reload()">원래대로</button>
        </div>
      </div>
    </form>
    <hr />
    <img src="../../images/3.jpg" id="demo" width="150" alt="">
  </div>
</body>
</html>
