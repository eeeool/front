<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10_2.html</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict';

    function fCheck() {
      let name = myform.name.value;
      let age = myform.age.value;
      let address = myform.address.value;

      if (name.trim() == "") {
        alert('성명을 입력하세요');
        myform.name.focus();
      }
      else if (name.trim().length < 4 || name.trim().length > 20) {
        alert('성명은 4~20자까지 가능합니다.');
        myform.name.focus();
      } else if (age < 20) {
        alert('나이는 20세 이상만 가입할 수 있습니다.');
        myform.age.focus();
      } else if (address.trim() == "") {
        alert('주소를 입력하세요');
        myform.address.focus();
      }
      else {
        myform.submit();
      }
    }
  </script>

  <style>
    th {
      text-align: center;
      background-color: #ccc !important;
    }
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <form name="myform">
      <h3 class="text-center mb-4">회 원 가 입</h3>
      <table class="table table-bordered">
        <tr>
          <th><label for="name">성명</label></th>
          <td><input class="form-control" type="text" name="name" id="name" placeholder="성명을 입력하세요" autofocus required /></td>
        </tr>
        <tr>
          <th><label for="age">나이</label></th>
          <td><input class="form-control" type="number" name="age" id="age" value="20" placeholder="나이을 입력하세요" required /></td>
        </tr>
        <tr>
          <th><label for="gender">성별</label></th>
          <td>
            <input class="me-1" type="radio" name="gender" id="gender1" value="male" />남자
            <input class="ms-3 me-1" type="radio" name="gender" id="gender2" value="female" checked />여자
          </td>
        </tr>
        <tr>
          <th><label for="address">주소</label></th>
          <td><input class="form-control" type="text" name="address" id="address" placeholder="주소를 입력하세요" required /></td>
        </tr>
        <tr>
          <td colspan="2" class="text-center">
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <input class="btn btn-success form-control mb-1" type="button" value="전송" onclick="fCheck()" />
              </div>
              <div class="col">
                <input type="reset" value="다시입력" class="btn btn-warning form-control" />
              </div>
              <div class="col"></div>
            </div>
          </td>
        </tr>
      </table>  
    </form>
  </div>
</body>
</html>
