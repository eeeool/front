<head>

  <script>

    function fCheck() {

      document.getElementById('demo').innerHTML = '<font color="red">안녕하세요</font>';
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <form name="myform">
      <h2 class="mb-3">Javascript와 CSS</h2>
      <textarea class="mb-3 form-control" rows="5" id="content">이곳에 메세지가 출력됩니다.</textarea>
      <div class="row">
        <dv class="col">
          <button class="btn btn-success" type="button" onclick="fCheck()">메세지 출력</button>
        </dv>
        <div class="col text-end">
          <button class="btn btn-warning" type="button" onclick="location.reload()">새로고침1</button>
