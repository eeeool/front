<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test08_1_selector.html</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict';

    // 본문의 내용을 모두 로딩시킨후에 아래 스크립트 수행처리
    // window.onload = function() {
    // window.addEventListener('load', function() {      
    window.addEventListener('DOMContentLoaded', function() {      
      // let product = document.getElementById('product');
      // let price = document.getElementById('price');
      // let su = document.getElementById('su');
      let su = document.querySelectorAll('.su'); // value, focus, select

      calcBtn.addEventListener('click', function() {
        let tot = 0;

        for (let i=0; i<su.length; i++) {
          if (su[i].value.trim() === '' || isNaN(su[i].value)) {          
            alert('수량을 체크하세요');
            product.select();
            product.focus();
            return false;
          }
          tot += Number(su[i].value);
        }

        demo.innerHTML = `수량합계: ${tot}`;
      })
    })
  </script>
</head>
<body>
  <p><br/></p>
  <hr class="container">
    <h3>상품 가격 계산</h3>
    <form name="myform">
      <div>상품 수량1
        <input type="number" name="su" id="su1" value="1" required class="form-control mb-3 su" />
      </div>
      <div>상품 수량2
        <input type="number" name="su" id="su2" value="2" required class="form-control mb-3 su" />
      </div>
      <div>상품 수량3
        <input type="number" name="su" id="su3" value="3" required class="form-control mb-3 su" />
      </div>
      <div>상품 수량4
        <input type="number" name="su" id="su4" value="4" required class="form-control mb-3 su" />
      </div>
      <div>
        <input type="button" value="계산하기" id="calcBtn" class="btn btn-success form-control" />
      </div>
    </form>
    <hr />
    <div id="demo"></div>
  </div>
</body>
</html>
